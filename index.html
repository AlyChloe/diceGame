<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roll That Die!</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Open+Sans" rel="stylesheet">
  <script src="https://use.fontawesome.com/6cd4df7820.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <main>
      <section id="statusMessage">
        <h1 id="headerMessage">Welcome! Roll Away.</h1>
        <p id="paraMessage"></p>
        <div id="line"></div>
      </section>
      <section id="dice-container">
        <div class="dice">
          <h2 id="diceOne"><i class="fa fa-asterisk" aria-hidden="true"></i></h2>
        </div>
        <div class="dice">
          <h2 id="diceTwo"><i class="fa fa-asterisk" aria-hidden="true"></i></h2>
        </div>
      </section>
      <section id="button-container">
        <button id="button" type="button">Roll Dice</button>
      </section>
      <section id="date-time-container">
        <h3 id="currentDateTime"></h3>
      </section>
    </main>
  </div>
  <script src="js/main.js" type="text/javascript">

  </script>
</body>
</html>
